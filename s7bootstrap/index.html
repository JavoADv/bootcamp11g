<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container"><!--Inicio container-->
        <div class="row row-top">
            <div class="col-sm-12 col-md-12 col-lg-12  border-orange  my-4  py-3">ORANGE</div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-9 col-lg-4 border-gold  my-4 py-4 py-sm-4 py-md-4 py-lg-3">GOLD</div>
            <div class="col-6 col-sm-6 d-md-none d-lg-block col-lg-4 border-lblue  my-4 py-4 py-sm-4 py-md-4 py-lg-3">BLUE </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-4 border-violet my-4 py-4 py-sm-4 py-md-4 py-lg-3">VIOLET</div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 d-lg-none border-green my-4 py-3 py-sm-3 py-md-4">GREEN</div>
            <div class="d-none d-sm-none d-md-none d-lg-block col-lg-6 border-pink my-4  py-lg-3">PINK A</div>
            <div class="d-none d-sm-none d-md-block col-md-6 d-lg-block col-lg-6 border-pink my-4 py-md-4 py-lg-3">PINK B</div>
        </div>

        <div class="row">
            <div class="d-none d-sm-none d-md-block col-md-12 d-lg-none border border-warning my-4 py-5">YELLOW</div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 border border-danger my-4 py-3">ROJO</div>
        </div>

        <!--div class="row">
            <!--div class="col-sm-6 col-md-6 d-lg-none border border-dark">GREEN</col-12>
        </div-->

    </div> <!--Fin container-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
