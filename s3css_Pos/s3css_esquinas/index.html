<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Positioning</title>
</head>
<body>

    <div class="box_1 center column"> <!--1er tabla "Elemento centrado"-->
        <div class="item_1 box_in">Item1</div>
     </div>    

        <div class="box_1 column"> <!--2nda, 4 elementos esquinados-->
            
            <div class="container space-between">
                <div class="item_1 box_in">item1</div>
                <div class="item_2 box_in">item2</div>
            </div>
        
            <div class="container space-between">
                <div class="item_1 box_in">item1</div>
                <div class="item_2 box_in">item2</div>
            </div>

         </div> 

         <div class="box_1 column"> <!--3er tabla, items start & end-->
            
            <div class="container flex-start">
                <div class="item_1 box_in">item1</div>
                <div class="item_2 box_in">item2</div>
                <div class="item_3 box_in">item3</div>

            </div>
        
            <div class="container flex-end">
                <div class="item_1 box_in">item1</div>
                <div class="item_2 box_in">item2</div>
                <div class="item_3 box_in">item3</div>
            </div>

         </div> 

         <div class="box_1 center"> <!--4ta tabla, items verticales-->
           
            <div class="container">
                <div class="item_4 box_in">item4</div>
            </div>

            <div class="container column center space-around">
                <div class="item_5 box_in">item5</div>
                <div class="item_5 box_in">item5</div>
                <div class="item_5 box_in">item5</div>
            </div>

            <div class="container">
                <div class="item_4 box_in">item4</div>
            </div>

         </div> 
            
    

    <div class="box_1 column"> <!--5ta tabla, items Volaris-->
       
        <div class="container center">

            <div class="item_6 box_in">item6</div>

        </div>

        <div class="container space-between">

            <div class="item_7 box_in">item7</div>
            <div class="item_7 box_in">item7</div>
            <div class="item_7 box_in">item7</div>

        </div>

        <div class="container center">

            <div class="item_6 box_in">item6</div>

        </div> 

    </div>    


     <div class="box"><!--Ãšltima tabla-->
        
        <div class="boxinit">
            <div class="item1">Item1</div>
            <div class="item2">Item2</div>
            <div class="item1">Item3</div>
            
        </div>

        <div class="boxinit">
            <div class="item3">Item3</div>
            <div class="item3">Item55</div>
            
        </div>

        <div class="boxinit">
            <div class="item4">Item4 </div>
        </div>
    </div>


    
       

     
     
    
    
</body>
</html>
