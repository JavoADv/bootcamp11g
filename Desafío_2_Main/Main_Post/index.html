<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>

    <div class="row p-0 m-0 card-box"> <!--Card Wraper-->
        <div class="col-12 header-posts">
            <h1 class="text-post">Posts</h1>
                    <button class="post-btn">Feed</button>
                    <button class="post-btn">Week</button>
                    <button class="post-btn">Month</button>
                    <button class="post-btn">Year</button>
                    <button class="post-btn">Infinity</button>
                    <button class="post-btn">Latest</button>
        </div>
        <div class="col-12 p-0">
            <img src="Images/Images/Image_Main_Post.png" class="img-top" alt="PostS">
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-12  d-flex align-items-center">
                    <img src="Images/Images/Image_Sebastian.jpeg" class="avatar-post" alt="avatar">
                    <p class="post-icon-text-avatar mt-3 mb-2 ml-3">Sebastian Rath<br>Mar 14 (1 day ago)</p>
                </div>
                <div class="col-12  pl-5">
                    <h2 class="card-title ml-2">SnowFS ❄️ Let's bring version control to graphic projects</h2>
                </div>
                <div class="col-12  d-flex justify-content-around">
                    <h7>#opensource</h7>
                    <h7>#typescript</h7>
                    <h7>#javascript</h7>
                    <h7>#productivity</h7>
                </div>
                <div class="col-12 ">
                    <div class="row">
                        <div class="col-6  pt-3 pb-3">

                            <a href="https://dev.to/sebmtl/snowfs-let-s-bring-version-control-to-graphic-projects-10p8" class="post-web-icon " id="post-heart"></a>
                                <h6 class="post-icon-text">33 reactions</h6>

                            <a href="https://dev.to/sebmtl/snowfs-let-s-bring-version-control-to-graphic-projects-10p8#comments" class="post-web-icon" id="post-comment"></a>
                            <h6 class="post-icon-text">3 comments</h6>

                        </div>
                        <div class="col-6  post-web-icon-right">
                            <h6 class="post-icon-text-right">2 min read</h6>
                            <button type="button" class="btn btn-light post-web-icon-righ">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    </div><!--Fin Card Wraper-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
